dataset:
  root_dir: output                  # Relative to project root
  crop_size: 128
  low_spp: 16
  high_spp: 100
  hist_bins: 8
  mode: hist                        # Options: 'hist' for hist2noise or 'img' for noise2noise
  data_augmentation: false
  virt_size: 100
  clean: true                       # Whether to include 'clean' targets if available

model:
  in_channels: 3
  n_bins: 8
  out_mode: mean        # 'mean' or 'distribution'
  merge_mode: concat    # 'add' or 'concat'
  depth: 4
  start_filters: 64
  mode: hist            # 'hist' or 'img'
  learning_rate: 1e-4

# General DataLoader settings
batch_size: 2
num_workers: 2
shuffle: false

val_split: 0.02  # 2% validation split

# training
num_epochs: 20
save_path: models/hist2noise.pth # change to include other params in the name!!!